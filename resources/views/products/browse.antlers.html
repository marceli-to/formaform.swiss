{{ prev_product :id="id" }}

    <a 
      href="{{ url }}" 
      class="absolute top-[30vh] left-0 lg:left-46 w-14 h-24" 
      aria-label="Vorheriges Produkt {{ title }}">
      {{ partial:icons/prev class="w-full h-auto" }}
    </a>
  {{ /if }}
{{ /prev_product }}
