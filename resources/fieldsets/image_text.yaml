title: 'Bild / Text'
fields:
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Bild
      localizable: false
      instructions: 'Optimales Format ist 16:10'
      instructions_position: below
  -
    handle: title
    field:
      type: text
      display: Titel
      localizable: false
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: Text
      localizable: false
  -
    handle: layout
    field:
      options:
        -
          key: image_text
          value: 'Bild / Text'
        -
          key: text_image
          value: 'Text / Bild'
      default: image_text
      type: select
      display: Darstellung
      localizable: false
