    handle: download_category
    field:
      type: replicator
      display: 'Kategorie'
      localizable: false
      collapse: true
      sets:
        download_category:
          display: 'Kategorie'
          instructions: 'Kategorie hinzufügen'
          icon: download-arrow-down
          sets:
            download_category:
              display: 'Kategorie'
              instructions: 'Kategorie hinzufügen'
              icon: download-arrow-down
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Titel
                    localizable: false
